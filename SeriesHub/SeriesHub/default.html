<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SeriesHub</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- SeriesHub references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="js/models.js"></script>
    <script src="js/data.js"></script>
    <script src="js/viewmodels.js"></script>
    <script src="/js/default.js"></script>
    <script src="pages/searchresults/searchresults.js"></script>
    <script src="/js/navigator.js"></script>
</head>
<body>
    <div id="contenthost" data-win-control="Application.PageControlNavigator" data-win-options="{home: '/pages/home/home.html'}"></div>
    <div id="app-bar" data-win-control="WinJS.UI.AppBar">
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'app-bar-login',label:'Login',icon:'accounts',section:'global',tooltip:'Trakt.tv login'}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'app-bar-this-week',label:'Upcoming episodes',icon:'forward',section:'global',tooltip:'Go to upcoming episodes page'}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'app-bar-trending',label:'Trending',icon:'favorite',section:'global',tooltip:'Go to trending shows page'}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'app-bar-home',label:'Home',icon:'home',section:'global',tooltip:'Go to home page'}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'app-bar-mark-seen',label:'Seen',icon:'accept',section:'selection',tooltip:'Mark as seen'}"></button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'app-bar-comment-episode',label:'Comment via file',icon:'edit',section:'selection',tooltip:'Upload a text file containing episode comment'}"></button>
    </div>
</body>
</html>
