<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="ms-design-extensionType" content="Search" />
    <title>Search Contract</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="../../css/default.css" rel="stylesheet" />
    <link href="searchresults.css" rel="stylesheet" />
    <script src="/js/data.js"></script>
</head>
<body>
    <div id="search-results-container" data-win-control="WinJS.Binding.Template">
        <div class="search-results-template">
            <div class="list-view-image-wrapper">
                <img class="list-view-image" src="#" data-win-bind="src: images.poster" />
            </div>
            <div data-win-bind="innerHTML: title"></div>
        </div>
    </div>

    <!-- The content that will be loaded and displayed. -->
    <div class="searchresults fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <div class="titlearea">
                <h1 class="pagetitle win-type-ellipsis">Search results for: <span data-win-bind="innerHTML: queryText"></span></h1>
                <h2 class="pagesubtitle win-type-ellipsis"><span data-win-bind="innerHTML: resultsCount"></span> results found.</h2>
            </div>
        </header>
        <section aria-label="Main content" role="main">
            <div id="search-results-list-view" data-win-control="WinJS.UI.ListView"
                data-win-options="{
                    itemDataSource: ViewModels.searchResults.dataSource,
                    itemTemplate: select('#search-results-container'),
                    selectionMode: 'none'
                }">
            </div>
        </section>
    </div>
</body>
</html>
