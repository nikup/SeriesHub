<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>
</head>
<body>
    <div id="shows-trending-container" data-win-control="WinJS.Binding.Template">
        <div class="shows-trending-template list-view-position">
            <div class="list-view-image-wrapper">
                <img class="list-view-image" src="#" data-win-bind="src: images.poster" />
            </div>
            <div class="element-description-bottom">
                <span data-win-bind="innerHTML: title"></span>
                <div style="float: right">
                    <span data-win-bind="innerHTML: ratings.percentage"></span>
                    <span>%</span>
                    <img src="../../images/fav_heart.png" height="17" />
                </div>
            </div>
        </div>
    </div>

    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Trending shows</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="trending-shows-list-view" data-win-control="WinJS.UI.ListView"
                data-win-options="{
                    itemDataSource: ViewModels.trendingShows.dataSource,
                    itemTemplate: select('#shows-trending-container'),
                    selectionMode: 'none'
                }">
            </div>
        </section>
    </div>
</body>
</html>
