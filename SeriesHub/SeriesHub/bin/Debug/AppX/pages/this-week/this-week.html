<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>this-week</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="this-week.css" rel="stylesheet" />
    <script src="this-week.js"></script>
</head>
<body>
    <div id="calendar-container" data-win-control="WinJS.Binding.Template">
        <div class="calendar-template">
            <div>
                <span data-win-bind="innerHTML: show"></span>
                <span data-win-bind="innerHTML: date" style="float: right"></span>

            </div>
            <div class="list-view-image-episode-wrapper">
                <img class="list-view-image-episode" src="#" data-win-bind="src: image" />
            </div>
            <div id="this-week-title">
                <div data-win-bind="innerHTML: title"></div>
                <span data-win-bind="innerHTML: overview"></span>
            </div>
        </div>
    </div>
    <div class="homelogged fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Episodes this week</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="calendar-list-view" data-win-control="WinJS.UI.ListView"
                data-win-options="{
                    itemDataSource: ViewModels.userCalendarList.dataSource,
                    itemTemplate: select('#calendar-container'),
                    selectionMode: 'none'
                }">
            </div>
        </section>
    </div>
</body>
</html>
