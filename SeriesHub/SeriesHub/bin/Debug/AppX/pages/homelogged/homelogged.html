<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homelogged</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="homelogged.css" rel="stylesheet" />
    <script src="homelogged.js"></script>
</head>
<body>

    <div id="watched-shows-container" data-win-control="WinJS.Binding.Template">
        <div class="watched-shows-template list-view-position">
            <div class="list-view-image-wrapper">
                <img class="list-view-image" src="#" data-win-bind="src: images.poster" />
            </div>
            <div data-win-bind="innerHTML: title" class="element-description-bottom"></div>
        </div>
    </div>

    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage-logged">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Watched TV shows</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div id="watched-shows-list-view" data-win-control="WinJS.UI.ListView"
                data-win-options="{
                    itemDataSource: ViewModels.watchedShows.dataSource,
                    itemTemplate: select('#watched-shows-container'),
                    selectionMode: 'none'
                }">
            </div>
        </section>
    </div>
</body>
</html>
